<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Логин: <input type="text" name="username" /></label><br />
        <label>Пароль: <input type="password" name="password" /></label><br />
        <button type="submit">Войти</button>
    </form>
</body>
</html>
